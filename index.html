<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Beep Boop</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.3.1.js"></script>
   <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
     <div class="jumbotron">
       <h2 id="header">Beep Boop</h2>
       <h4>Would you dare to play?</h4>
     </div>
     <form id="formOne">
       <label for="inputNumber"><strong>Input a Number</strong></label>
       <input id="inputNumber" class="inputSpace" type="text">
       <button id="submitButton" type="submit" name="button"><strong>Let's Play!</strong></button>
     </form>
     <div class="resultDisplayArea">
         <h3></h3>
         <p id="output"></p>
     </div>
   </div>
  </body>
</html>
